<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>星星导航</title>
  <link rel="shortcut icon" href="/favicon.ico" sizes="128*128">
  <link rel="stylesheet"  href="./style.css">
  <style type="text/css">
    .icon {
      width: 25px;
      height: 25px;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>
<body>
<div class="image">
  <img src="/starrysky.jpg">
</div>
<header class="globalHeader">
  <form class="searchForm" method="get" action="//www.google.com/search?q" target="_blank">
    <input id="input" type="text" autocomplete="off">
  </form>
  <div class="allsearchicon">
    <div class="search">
      <svg class="icon">
        <use xlink:href="#icon-sousuo"></use>
      </svg>
    </div>
    <div class="searchright">
      <div class="searchChange">google</div>
      <div class="searchChangeLogo">
        <svg class="icon">
          <use xlink:href="#icon-xiajiantou">
          </use>
        </svg>
      </div>
    </div>
  </div>
</header>

<main class="globalMain">
  <ul class="siteList">
    <li class="last">
      <div class="addButton">
        <div class="iconadd">
          <svg class="icon">
            <use xlink:href="#icon-add"></use>
          </svg>
        </div>
        <div class="text">添加快捷网站</div>
      </div>
    </li>
  </ul>
</main>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//at.alicdn.com/t/font_3396182_2j3fy3z9puj.js"></script>
<script src="main.js"></script>
</body>
</html>
